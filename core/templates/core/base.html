<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Puddle</title>
</head>

<body>
    <nav class="py-4 px-6 flex flex-col md:flex-row justify-between items-center border-b border-gray-200 bg-gray-100">
        <a href="/" class="text-xl font-semibold">Puddle</a>
    
        <div class="mt-4 md:mt-0 md:flex md:items-center md:space-x-6">
            <a href="{% url 'item:new' %}" class="block md:inline-block text-lg font-semibold hover:text-gray-500 md:mt-0">New item</a>
            <a href="{% url 'item:items' %}" class="block md:inline-block text-lg font-semibold hover:text-gray-500 md:mt-0">Browse</a>
    
            {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 md:mt-0">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700 md:mt-0">Dashboard</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 md:mt-0">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700 md:mt-0">Log in</a>
            {% endif %}
        </div>
    </nav>
    

<div class="px-6 py-6">
    {% block content %}
    {% endblock %}
</div>

<footer class="py-6 px-6 flex flex-col md:flex-row justify-between bg-gray-800">
    <div class="w-full md:w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-gray-400">About</h3>

        <p class="text-lg text-gray-500">Lorem ipsum bla bla bla. Lorem ipsum bla bla bla. Lorem ipsum bla bla bla.</p>
    </div>

    <div class="w-full md:w-1/3 mt-6 md:mt-0">
        <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

        <ul class="space-y-2">
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
            <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
